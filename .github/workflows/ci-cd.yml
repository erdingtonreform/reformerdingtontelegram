name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup pnpm
      run: |
        corepack enable
        corepack prepare pnpm@10.12.1 --activate

    - name: Verify pnpm version
      run: pnpm --version
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install

    - name: Type check
      run: pnpm typecheck

    - name: Lint
      run: pnpm lint

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Setup pnpm
      run: |
        echo "Enabling corepack..."
        corepack enable || (echo "Corepack enable failed" && exit 1)
        echo "Preparing pnpm version..."
        corepack prepare pnpm@10.12.1 --activate || (echo "Corepack prepare failed" && exit 1)
        echo "Checking corepack status..."
        corepack --version

    - name: Verify pnpm version
      run: |
        echo "Verifying pnpm installation..."
        which pnpm || (echo "pnpm not found in PATH" && exit 1)
        pnpm --version
        pnpm --help | head -10
        echo "Checking pnpm-workspace.yaml..."
        cat pnpm-workspace.yaml

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install dependencies
      run: |
        echo "Starting pnpm install with verbose logging..."
        echo "Current directory: $(pwd)"
        ls -la
        echo "Checking if pnpm-lock.yaml exists..."
        ls -la pnpm-lock.yaml
        pnpm install --verbose

    - name: Build apps
      run: pnpm build

    - name: Deploy to Fly.io
      run: |
        fly deploy --remote-only
      working-directory: ./apps/api

    - name: Deploy Worker to Fly.io
      run: |
        fly deploy --remote-only
      working-directory: ./apps/worker

    - name: Deploy Admin to Fly.io
      run: |
        fly deploy --remote-only
      working-directory: ./apps/admin